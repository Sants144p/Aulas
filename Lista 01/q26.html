<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Formulário de Feedback com Preview</title>
</head>
<body>

<h2>Formulário de Feedback</h2>
<label for="nome">Nome:</label>
<input type="text" id="nome" oninput="atualizarPreview()">
<br>
<label for="email">E-mail:</label>
<input type="email" id="email" oninput="atualizarPreview()">
<br>
<label for="mensagem">Mensagem:</label>
<textarea id="mensagem" oninput="atualizarPreview()"></textarea>

<h2>Preview do Feedback</h2>
<div id="preview"></div>

<script>
function atualizarPreview() {
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var mensagem = document.getElementById('mensagem').value;
    document.getElementById('preview').innerHTML = `<p>Nome: ${nome}</p><p>E-mail: ${email}</p><p>Mensagem: ${mensagem}</p>`;
}
</script>

</body>
</html>
