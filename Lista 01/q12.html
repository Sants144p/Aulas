<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Soma de Array</title>
</head>
<body>

<label for="arrayNumeros">Array (separado por vírgulas):</label>
<input type="text" id="arrayNumeros">
<button onclick="somarArray()">Somar Números</button>

<p>Soma: <span id="resultado"></span></p>

<script>
function somarArray() {
    var array = document.getElementById('arrayNumeros').value.split(',').map(Number);
    var soma = array.reduce((acc, val) => acc + val, 0);
    document.getElementById('resultado').innerText = soma;
}
</script>

</body>
</html>
