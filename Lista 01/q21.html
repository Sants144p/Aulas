<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cadastro de Produtos</title>
<style>
    table, th, td {
        border: 2px solid black;
        border-collapse: separate;
    }
    th, td {
        padding: 10px;
    }
</style>
</head>
<body>

<h2>Cadastro de Produto</h2>
<form id="formProduto">
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" id="nomeProduto" required>
    <br>
    <label for="precoProduto">Preço:</label>
    <input type="number" id="precoProduto" required>
    <br>
    <label for="categoriaProduto">Categoria:</label>
    <select id="categoriaProduto" required>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Eletrodomésticos">Eletrodomésticos</option>
        <option value="Móveis">Móveis</option>
        <option value="Vestuário">Vestuário</option>
        <option value="Alimento">Alimento</option>
    </select>
    <br>
    <label for="descricaoProduto">Descrição:</label>
    <textarea id="descricaoProduto" required></textarea>
    <br>
    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
</form>

<h2>Produtos Cadastrados</h2>
<table id="tabelaProdutos" >
    <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Descrição</th>
    </tr>
</table>

</body>

<script>
function adicionarProduto() {
    var nome = document.getElementById('nomeProduto').value;
    var preco = document.getElementById('precoProduto').value;
    var categoria = document.getElementById('categoriaProduto').value;
    var descricao = document.getElementById('descricaoProduto').value;

    if (!nome || !preco || !categoria || !descricao) {
        alert('Por favor, preencha todos os campos.');
        return;
    }

    var tabela = document.getElementById('tabelaProdutos');
    var novaLinha = tabela.insertRow(-1);
    var celulaNome = novaLinha.insertCell(0);
    var celulaPreco = novaLinha.insertCell(1);
    var celulaCategoria = novaLinha.insertCell(2);
    var celulaDescricao = novaLinha.insertCell(3);

    celulaNome.textContent = nome;
    if (preco % 2 == 0){
        celulaPreco.textContent = "R$"+preco+",00";
    }else{
        celulaPreco.textContent = "R$"+preco;
    }
    celulaCategoria.textContent = categoria;
    celulaDescricao.textContent = descricao;

    document.getElementById('formProduto').reset();
}
</script>


</html>
