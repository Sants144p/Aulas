<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Jogo da Velha</title>
<style>
    table {
        border-collapse: collapse;
        width: 300px;
        height: 300px;
    }
    td {
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Jogo da Velha</h2>
<table>
    <tr>
        <td onclick="marcar(this, 0, 0)"></td>
        <td onclick="marcar(this, 0, 1)"></td>
        <td onclick="marcar(this, 0, 2)"></td>
    </tr>
    <tr>
        <td onclick="marcar(this, 1, 0)"></td>
        <td onclick="marcar(this, 1, 1)"></td>
        <td onclick="marcar(this, 1, 2)"></td>
    </tr>
    <tr>
        <td onclick="marcar(this, 2, 0)"></td>
        <td onclick="marcar(this, 2, 1)"></td>
        <td onclick="marcar(this, 2, 2)"></td>
    </tr>
</table>

<p id="resultado"></p>

<script>
var jogador = 'X';
var jogo = [['', '', ''], ['', '', ''], ['', '', '']];
var gameOver = false;

function marcar(celula, linha, coluna) {
    if (gameOver || jogo[linha][coluna]) return;

    celula.textContent = jogador;
    jogo[linha][coluna] = jogador;

    if (checarVitoria(jogador)) {
        document.getElementById('resultado').textContent = 'Jogador ' + jogador + ' venceu!';
        gameOver = true;
        return;
    }

    jogador = jogador === 'X' ? 'O' : 'X';
}

function checarVitoria(jog) {
    for (var i = 0; i < 3; i++) {
        if (jogo[i][0] === jog && jogo[i][1] === jog && jogo[i][2] === jog) return true;
        if (jogo[0][i] === jog && jogo[1][i] === jog && jogo[2][i] === jog) return true;
    }
    if (jogo[0][0] === jog && jogo[1][1] === jog && jogo[2][2] === jog) return true;
    if (jogo[0][2] === jog && jogo[1][1] === jog && jogo[2][0] === jog) return true;
    return false;
}
</script>

</body>
</html>
